<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>login-page</title>
</head>
<body>
    <div class="wrapper">
        <div class="login-container log-in">
            <h2>Login</h2>
            <div class="error">
                <p>incorrect username/password combination</p>
            </div>
            <form action="">
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>password</label>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="create-account create">
                <a href="#">Don't have an account? Create account</a>
            </div>
        </div>


        <div class="login-container sign-in">
            <h2>Create account</h2>
            <div class="error">
                <p>incorrect username/password combination</p>
            </div>
            <form action="">
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <p class="length">Username must be at least 10 characters in length</p>
                <div class="input-box">
                    <input type="email" required>
                    <label>email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>password</label>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="create-account sign">
                <a href="#">Already have an Account? Sign in</a>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
